<div class="row">
  <form ng-hide="user">
    <div class="panel panel-default col-md-4 col-md-offset-4">
      <div class="panel-heading">
        Sign-In
      </div>
      <div class="panel-body">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="vm.loginFailAlert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <strong>Error!</strong> {{vm.loginMessage}}
        </div>
        <label for="username">Username</label>
          <input type="text" id="username" minlength="4" maxlength="18" required ng-model="vm.username">

        <label for="password">Password</label>
          <input type="password" id="password" minlength="4" maxlength="18" required ng-model="vm.password">

        <input type="checkbox" value="rememberMe" ng-model="vm.rememberMe">
      </div>
      <div class="panel-footer">
        <input type="submit" value="submit" ng-click="vm.login()">
      </div>
    </div>
  </form>
  <div class="panel panel-default col-md-4 col-md-offset-4" ng-show="user">
    <div class="panel-heading">
      Current User
    </div>
    <div class="panel-body">
      {{user.username}}
    </div>
    <div class="panel-footer">
      <input type="submit" value="submit" ng-click="logout()">
    </div>
  </div>
</div>
